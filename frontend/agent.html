<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Panel | HelpFlow</title>
  <link rel="stylesheet" href="css/agent.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <img src="assets/logo.png" alt="HelpFlow Logo" class="logo" />
      <h2>Support Panel</h2>
    </div>
    <div class="right">
      <a href="dashboard.html" class="btn">Dashboard</a>
    </div>
  </header>

  <main class="agent-container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="my">My Tickets</button>
      <button class="tab-btn" data-tab="all">All Tickets</button>
      <button class="tab-btn" data-tab="create">Create Ticket</button>
    </div>

    <!-- My Tickets -->
    <section id="my" class="tab-content active">
      <h3>🎫 My Tickets</h3>
      <div id="myTickets" class="ticket-list"></div>
    </section>

    <!-- All Tickets -->
    <section id="all" class="tab-content">
      <h3>📋 All Tickets</h3>
      <div id="allTickets" class="ticket-list"></div>
    </section>

    <!-- Create Ticket -->
    <section id="create" class="tab-content">
      <h3>📝 Create New Ticket</h3>
      <form id="createTicketForm">
        <input type="text" id="title" placeholder="Problem Title" required />
        <textarea id="description" placeholder="Describe your issue..." required></textarea>
        <select id="category" required>
          <option value="">Select Category</option>
          <option>Technical</option>
          <option>Billing</option>
          <option>General</option>
        </select>
        <button type="submit">Submit Ticket</button>
      </form>
    </section>
  </main>

  <script src="js/agent.js"></script>
</body>
</html>

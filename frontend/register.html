<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | HelpFlow</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body class="register-page">

  <div class="register-container">
    <div class="register-box">
      <img src="assets/logo.png" alt="HelpFlow Logo" class="logo" />
      <h2>Register for <span class="blue">HelpFlow</span></h2>

      <form action="#" method="POST" class="register-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Enter your Full Name" required />
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Enter your Email Address" required />
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter Password" required />
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        </div>

        <button type="submit" class="btn primary">Register</button>
      </form>

      <p class="redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>

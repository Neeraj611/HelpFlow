<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Your Question | HelpFlow</title>
  <link rel="stylesheet" href="css/create-ticket.css" />
  <link rel="icon" href="assets/logo.png" />
  <script src="https://kit.fontawesome.com/a2e0bf0c6d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="left">
      <span class="notify"><i class="fas fa-bell"></i></span>
    </div>
    <div class="right">
      <a href="dashboard.html" class="btn">Dashboard</a>
    </div>
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <h2>➤ Ask Your Question</h2>
    <form id="createTicketForm">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" id="question" name="question" required placeholder="What’s your issue or question?" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" required placeholder="Explain your issue in detail..."></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select category</option>
          <option value="Technical">Technical</option>
          <option value="Billing">Billing</option>
          <option value="Login">Login</option>
          <option value="General">General</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="e.g. AI, Error, Login"/>
      </div>

      <button type="submit" class="btn post">Post</button>
    </form>
  </div>

  <script src="js/create-ticket.js"></script>
</body>
</html>

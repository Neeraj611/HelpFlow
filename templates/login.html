<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HelpFlow</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-box">

      <!-- Logo -->
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="HelpFlow Logo" class="logo" />

      <h2>Login to <span class="blue">HelpFlow</span></h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <!-- Login Form -->
      <form action="{{ url_for('login') }}" method="POST" class="login-form">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Enter your Email Address" required />
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter your Password" required />
        </div>

        <button type="submit" class="btn primary">Login</button>
      </form>

      <p class="redirect">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    </div>
  </div>

</body>
</html>

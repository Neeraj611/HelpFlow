<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | HelpFlow</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo.png') }}">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="landing">

  <div class="hero">
    <div class="content">
      <!-- Logo -->
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="HelpFlow logo" class="logo" />

      <h1>Welcome to <span class="blue">HelpFlow</span></h1>
      <p class="tagline">A clean and simple helpdesk to resolve your issues fast.</p>

      <!-- Buttons -->
      <div class="buttons">
        <a href="{{ url_for('login') }}" class="btn primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn secondary">Register</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
